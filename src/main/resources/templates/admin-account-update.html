<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update AdminAccount</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
    <h2>Редактирование аккаунта администратора</h2>
    <form th:action="@{/admin-account/update/{id}(id=${adminAccount.adminAccountId})}" th:object="${adminAccount}" method="post">
        <div>
            <div>
                <label for="login" >Login</label>
                <input type="text" th:field="*{login}"  id="login" placeholder="Login">
                <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" ></span>
            </div>
            <div>
                <label> Password: <input type="password" name="password"/> </label>
            </div>
        </div>
        <div>
            <div>
                <input type="submit" value="Обновить аккаунт">
            </div>
        </div>
    </form>
</div>
</body>
</html>
