<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update AdminAccount</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div>
    <h2>Update Customer</h2>
    <div class="row">
        <div>
            <form action="#" th:action="@{/update/{id}(id=${adminAccount.id})}" th:object="${adminAccount}" method="post">
                <div class="row">
                    <div>
                        <label for="login" >Login</label>
                        <input type="text" th:field="*{login}"  id="login" placeholder="Login">
                        <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" ></span>
                    </div>
                    <div>
                        <label for="password" >Password</label>
                        <input type="text" th:field="*{password}"  id="password" placeholder="Password">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update AccountAdmin">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
